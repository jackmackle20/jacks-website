<!-- pages/templates/pages/project_index.html -->

{% extends "base.html" %}

{% block page_content %}
    <h1 class="header-with-padding">Projects</h1>
    
    {% for project in projects %}
        <h5 class="paragraph-with-padding">
            <a href="{% url 'project_detail' project_id=project.id %}" class="custom-link">
                {{ project.title }}
            </a>
        </h5>
        <p class="paragraph-with-padding">{{ project.description }}</p>
        {% endfor %}

{% endblock page_content %}
